<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>MarkerClusterer Example </title>
  <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQGj0PqsCtxKvarsoS-iqLdqZSKfxRdmoPmGl7Y9335WLC36wIGYa6o5Q&sensor=false" type="text/javascript"></script>
  <script type="text/javascript" src="http://gmaps-utility-library.googlecode.com/svn/trunk/markerclusterer/1.0/examples/data.json"></script>

  <script type="text/javascript" src="/javascripts/markerclusterer.js">    
  </script>
    
    <script type="text/javascript">
      function initialize() {
        if(GBrowserIsCompatible()) {
          var map = new GMap2(document.getElementById('map'));
          map.setCenter(new GLatLng(39.91, 116.38), 2);
          map.addControl(new GLargeMapControl());
          var icon = new GIcon(G_DEFAULT_ICON);
          icon.image = "http://chart.apis.google.com/chart?cht=mm&chs=24x32&chco=FFFFFF,008CFF,000000&ext=.png";
          var markers = [];
          for (var i = 0; i < 100; ++i) {
            var latlng = new GLatLng(data.photos[i].latitude, data.photos[i].longitude);
            var marker = new GMarker(latlng, {icon: icon});
            markers.push(marker);
          }
          var markerCluster = new MarkerClusterer(map, markers, {gridSize: 10});
        }
      }
    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <h3>A simple example of MarkerClusterer (100 markers)</h3>
    <p><a href="?packed">Packed</a>&nbsp;|&nbsp;<a href="?">Unpacked</a> version of the script.</p>
    
    <div id="map" style="width:600px;height:400px;"></div>
  </body>
  </html>
